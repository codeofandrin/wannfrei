name: Lint
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu:latest
    steps:
      - uses: actions/checkout@v4
      - name: Run Formatter
        run: npx prettier --check .
      - name: Run Typechecker
        run: npx tsc --noEmit --noUnusedLocals --noUnusedParameters --composite false